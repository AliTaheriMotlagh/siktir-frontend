<div fxFlex="row wrap">
  <mat-card *ngFor="let item of dokmeList" class="dokme">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{item.createdAt | date:'medium' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab color="warn" aria-label="dokme siktir">

      </button>
      <span>{{item.siktirCount}}</span>
    </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
  </mat-card>
</div>
