<mat-card class="example-card" *ngFor="let item of dokmeList">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ item.title }}</mat-card-title>
    <mat-card-subtitle>{{ item.url }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <h1>{{item.siktirCount}}</h1>
    <p>
      {{ item.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Siktir</button>
  </mat-card-actions>
  <mat-card-footer>
    <p>{{item.createdAt | date:'medium' }}</p>
  </mat-card-footer>
</mat-card>
