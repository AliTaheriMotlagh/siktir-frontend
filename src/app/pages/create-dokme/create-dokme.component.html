<mat-card>
    <mat-card-title>New Dokme</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="form"
        fxLayout="row wrap"
        fxLayoutAlign="start center"
        fxLayoutGap="10px grid"
      >
        <mat-form-field appearance="fill" fxFlex="100">
          <mat-label>Url</mat-label>
          <input
            type="url"
            matInput
            formControlName="url"
            autocomplete="off"
            placeholder="Ex. https://www.siktir.fun/"
          />
          <mat-error
            *ngIf="
              form.controls.url.hasError('pattern') &&
              !form.controls.url.hasError('required')
            "
          >
            Please enter a valid url address
          </mat-error>
          <mat-error *ngIf="form.controls.url.hasError('required')">
            Url is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex="100">
          <mat-label>Title</mat-label>
          <input
            type="text"
            matInput
            maxlength="31"
            autocomplete="off"
            formControlName="title"
            placeholder="Ex. Siktir"
          />
          <mat-hint align="end">{{ form.value.title?.length }} / 31</mat-hint>
          <mat-error *ngIf="form.controls.title.hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex="100">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            maxlength="256"
            formControlName="description"
            placeholder="Ex. long story short ..."
          ></textarea>
          <mat-hint align="end"
            >{{ form.value.description?.length }} / 256</mat-hint
          >
          <mat-error *ngIf="form.controls.description.hasError('required')">
            Description is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="saveBtnHandler()"
        [disabled]="form.invalid"
      >
        Save
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="goToHome()"
      >
        cancel
      </button>
    </mat-card-actions>
  </mat-card>
